<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alternative IQ Test">
    <title>Alternative IQ Test</title>
    
    <!-- Google Font Bebas Neue & Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Your CSS styles remain the same */
    </style>
</head>
<body>
    <header>
        This is not your self worth
    </header>
    <div class="quiz-container">
        <div class="quiz-question" id="question"></div>
        <div id="options"></div>
        <div id="result" class="quiz-result"></div>
        <button class="quiz-btn" id="next-btn">Next</button>  <!-- Added the Next button -->
    </div>

    <script>
        const questions = [
            // Your array of questions goes here
            {
                question: "If all roses are flowers, and some flowers fade quickly, can we conclude that all roses fade quickly?",
                options: ["Yes", "No", "Maybe", "Not enough information"],
                correct: 1,
            },
            {
                question: "Which number does not belong? 5, 8, 12, 15, 18, 22",
                options: ["5", "8", "12", "22"],
                correct: 3,
            },
            {
                question: "Which of the following is the odd one out? 1, 4, 9, 16, 23",
                options: ["1", "4", "9", "23"],
                correct: 3,
            },
            // Add all the remaining questions here...
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Randomly shuffle the questions and pick the first 5 questions
        const shuffleQuestions = () => {
            const shuffled = questions.sort(() => 0.5 - Math.random()); // Shuffle the array
            return shuffled.slice(0, 5); // Take only the first 5
        };

        const randomQuestions = shuffleQuestions();

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const resultElement = document.getElementById('result');

        const renderQuestion = () => {
            const questionData = randomQuestions[currentQuestionIndex];
            questionElement.textContent = questionData.question;
            optionsElement.innerHTML = questionData.options
                .map(
                    (option, index) =>
                        `<button class="quiz-option" data-index="${index}">${option}</button>`
                )
                .join('');
            attachOptionListeners();
        };

        const attachOptionListeners = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.addEventListener('click', (e) => {
                    const selectedIndex = parseInt(e.target.dataset.index);
                    if (selectedIndex === randomQuestions[currentQuestionIndex].correct) {
                        score++;
                    }
                    disableOptions();
                });
            });
        };

        const disableOptions = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.disabled = true;
            });
        };

        const displayResult = () => {
            resultElement.textContent = `Your Score: ${score} / ${randomQuestions.length}`;
            nextButton.style.display = 'none';
        };

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < randomQuestions.length) {
                renderQuestion();
            } else {
                displayResult();
            }
        });

        renderQuestion();
    </script>
</body>
</html>
