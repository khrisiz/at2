<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alternative IQ Test">
    <title>Alternative IQ Test</title>
    
    <!-- Google Font Bebas Neue & Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;  
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
            font-weight: 300;
        }

        header {
            text-align: center;
            background: #000; 
            color: #ff486d; 
            padding: 50px 20px;
            border-bottom: 3px solid #ff0000;
            text-shadow: 2px 2px 0px #dd71a3, -2px -2px 0px #000; 
            font-size: 3rem;
            letter-spacing: 5px;
            font-family: 'Bebas Neue', sans-serif; 
            text-transform: uppercase; 
            margin-bottom: 30px;
            border-radius: 12px;
            backdrop-filter: blur(5px); 
            box-shadow: 0 8px 25px rgba(255, 0, 51, 0.3); 
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            max-width: 700px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .quiz-question {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ff0033;  
            text-shadow: 2px 2px 5px #ff0033;  
            background: rgba(0, 0, 0, 0.7);  
            backdrop-filter: blur(6px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .quiz-option {
            font-family: 'Bebas Neue', sans-serif;
            display: block;
            margin: 15px 0;
            padding: 18px;
            border: 2px solid #ff0033;
            border-radius: 8px;
            background: transparent;
            color: #ff0033;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            opacity: 0;
            animation: popUp 1s ease-out forwards;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
        }

        .quiz-option:hover {
            background: #ff0033;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.8);
        }

        .quiz-btn {
            margin-top: 30px;
            padding: 18px 30px;
            border: 2px solid #ff0033;
            background: transparent;
            color: #ff0000;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 0, 51, 0.8);
            position: relative;
            outline: none;
            opacity: 0.9;
        }

        .quiz-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 51, 0.4);
            border-radius: 8px;
            animation: pulse 2s infinite ease-in-out;
        }

        .quiz-btn:hover {
            background: rgba(255, 0, 51, 0.3); 
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255, 0, 51, 0.9);
        }

        .quiz-result {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-top: 40px;
            color: #ffcc33;  
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 12px;
            text-shadow: 2px 2px 5px #ffcc33;  
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes popUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 0.4; }
            100% { opacity: 0.9; }
        }
 
    </style>
</head>
<body>
        <div class="quiz-question" id="question"></div>
        <div id="options"></div>
        <div id="result" class="quiz-result"></div>
        <button class="quiz-btn" id="next-btn">Next</button>  <!-- Added the Next button -->
    </div>

    <script>
        const questions = [
            // Your array of questions goes here
            {
                question: "If all roses are flowers, and some flowers fade quickly, can we conclude that all roses fade quickly?",
                options: ["Yes", "No", "Maybe", "Not enough information"],
                correct: 1,
            },
            {
                question: "Which number does not belong? 5, 8, 12, 15, 18, 22",
                options: ["5", "8", "12", "22"],
                correct: 3,
            },
            {
                question: "Which of the following is the odd one out? 1, 4, 9, 16, 23",
                options: ["1", "4", "9", "23"],
                correct: 3,
            },
            // Add all the remaining questions here...
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Randomly shuffle the questions and pick the first 5 questions
        const shuffleQuestions = () => {
            const shuffled = questions.sort(() => 0.5 - Math.random()); // Shuffle the array
            return shuffled.slice(0, 5); // Take only the first 5
        };

        const randomQuestions = shuffleQuestions();

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const resultElement = document.getElementById('result');

        const renderQuestion = () => {
            const questionData = randomQuestions[currentQuestionIndex];
            questionElement.textContent = questionData.question;
            optionsElement.innerHTML = questionData.options
                .map(
                    (option, index) =>
                        `<button class="quiz-option" data-index="${index}">${option}</button>`
                )
                .join('');
            attachOptionListeners();
        };

        const attachOptionListeners = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.addEventListener('click', (e) => {
                    const selectedIndex = parseInt(e.target.dataset.index);
                    if (selectedIndex === randomQuestions[currentQuestionIndex].correct) {
                        score++;
                    }
                    disableOptions();
                });
            });
        };

        const disableOptions = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.disabled = true;
            });
        };

        const displayResult = () => {
            resultElement.textContent = `Your Score: ${score} / ${randomQuestions.length}`;
            nextButton.style.display = 'none';
        };

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < randomQuestions.length) {
                renderQuestion();
            } else {
                displayResult();
            }
        });

        renderQuestion();
    </script>
</body>
</html>
