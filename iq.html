<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IQ Test Example">
    <title>IQ Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            background: #333;
            color: #ff0033;
            padding: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .quiz-question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .quiz-option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ff0033;
            border-radius: 5px;
            background: #fff;
            color: #ff0033;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quiz-option:hover {
            background: #ff0033;
            color: #fff;
            transform: scale(1.05);
        }

        .quiz-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff0033;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .quiz-btn:hover {
            background: #e6002e;
            transform: scale(1.1);
        }

        .quiz-result {
            font-size: 1.8rem;
            margin-top: 30px;
            color: #ffcc33;
        }
    </style>
</head>
<body>
    <header>
        this is not your self worth
    </header>
    <div class="quiz-container">
        <div class="quiz-question" id="question"></div>
        <div id="options"></div>
        <button class="quiz-btn" id="next-btn">Next</button>
        <div id="result" class="quiz-result"></div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correct: 1,
            },
            {
                question: "Which shape has 4 sides?",
                options: ["Circle", "Triangle", "Square", "Pentagon"],
                correct: 2,
            },
            {
                question: "What comes next in the sequence: 1, 1, 2, 3, 5?",
                options: ["7", "8", "9", "10"],
                correct: 1,
            },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const resultElement = document.getElementById('result');

        const renderQuestion = () => {
            const questionData = quizQuestions[currentQuestionIndex];
            questionElement.textContent = questionData.question;
            optionsElement.innerHTML = questionData.options
                .map(
                    (option, index) =>
                        `<button class="quiz-option" data-index="${index}">${option}</button>`
                )
                .join('');
            attachOptionListeners();
        };

        const attachOptionListeners = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.addEventListener('click', (e) => {
                    const selectedIndex = parseInt(e.target.dataset.index);
                    if (selectedIndex === quizQuestions[currentQuestionIndex].correct) {
                        score++;
                    }
                    disableOptions();
                });
            });
        };

        const disableOptions = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.disabled = true;
            });
        };

        const displayResult = () => {
            resultElement.textContent = `Your Score: ${score} / ${quizQuestions.length}`;
            nextButton.style.display = 'none';
        };

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                renderQuestion();
            } else {
                displayResult();
            }
        });

        renderQuestion();
    </script>
</body>
</html>
