
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alternative IQ Test">
    <title>Alternative IQ Test</title>
    
    <!-- Google Font Bebas Neue & Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #222;  /* Dark background */
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
            font-weight: 300;
        }

        header {
    text-align: center;
    background: #000; /* Solid black */
    color: #ff0033; /* Supreme red */
    padding: 50px 20px;
    border-bottom: 3px border-image-outset #ff0000;
    text-shadow: 2px 2px 0px #dd71a3, -2px -2px 0px #000; /* Edgy layered look */
    font-size: 3rem;
    letter-spacing: 5px; /* Extra spacing for bold typography */
    font-family: 'Bebas Neue', sans-serif; /* Ensures the font is Bebas Neue */
    text-transform: uppercase; /* Ensures uppercase text */
    margin-bottom: 30px;
    border-radius: 12px;
    backdrop-filter: blur(5px); /* Optional backdrop effect */
    box-shadow: 0 8px 25px rgba(255, 0, 51, 0.3); /* Glowing shadow */
}


        .quiz-container {
            background: rgb(0, 0, 0);  /* Semi-transparent black background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(255, 0, 0, 0.5);
            max-width: 700px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .quiz-question {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ff0033;  /* Neon Red */
            text-shadow: 2px 2px 5px #ff0033;  /* Red glow */
            background: rgba(0, 0, 0, 0.7);  /* Darker background */
            backdrop-filter: blur(6px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .quiz-option {
            font-family: 'Bebas Neue', sans-serif;
            display: block;
            margin: 15px 0;
            padding: 18px;
            border: 2px solid #ff0033;
            border-radius: 8px;
            background: transparent;
            color: #ff0033;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            opacity: 0;
            animation: popUp 1s ease-out forwards;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.4);
        }

        .quiz-option:hover {
            background: #ff0033;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.8);
        }

        .quiz-btn {
            margin-top: 30px;
            padding: 18px 30px;
            border: none;
            background: #ff0033;
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.6);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .quiz-btn:hover {
            background: #e6002e;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 51, 0.8);
        }

        .quiz-result {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-top: 40px;
            color: #ffcc33;  /* Neon Yellow */
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 12px;
            text-shadow: 2px 2px 5px #ffcc33;  /* Yellow glow */
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes popUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Glitch Text Animation */
        @keyframes glitch {
            0% {
                text-shadow: 1px 1px 5px rgba(255, 0, 51, 0.8), -1px -1px 5px rgba(255, 0, 51, 0.8);
            }
            50% {
                text-shadow: -2px -2px 6px rgba(255, 0, 51, 0.8), 2px 2px 6px rgba(255, 0, 51, 0.8);
            }
            100% {
                text-shadow: 1px 1px 5px rgba(255, 0, 51, 0.8), -1px -1px 5px rgba(255, 0, 51, 0.8);
            }
        }

        header {
            animation: glitch 1s infinite alternate;
        }
    </style>
</head>
<body>
    <header>
     This is not the future  
    </header>
    <div class="quiz-container">
        <div class="quiz-question" id="question"></div>
        <div id="options"></div>
        <div id="result" class="quiz-result"></div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correct: 1,
            },
            {
                question: "Which shape has 4 sides?",
                options: ["Circle", "Triangle", "Square", "Pentagon"],
                correct: 2,
            },
            {
                question: "What comes next in the sequence: 1, 1, 2, 3, 5?",
                options: ["7", "8", "9", "10"],
                correct: 1,
            },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');

        const renderQuestion = () => {
            const questionData = quizQuestions[currentQuestionIndex];
            questionElement.textContent = questionData.question;

            // Using template literals to dynamically generate options
            optionsElement.innerHTML = questionData.options
                .map(
                    (option, index) => {
                        return `<button class="quiz-option" data-index="${index}">${option}</button>`;
                    }
                )
                .join(''); // Join the array of options into a single string

            attachOptionListeners(); // Attach event listeners for the options
        };

        const attachOptionListeners = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.addEventListener('click', (e) => {
                    const selectedIndex = parseInt(e.target.dataset.index);
                    if (selectedIndex === quizQuestions[currentQuestionIndex].correct) {
                        score++;
                    }
                    disableOptions();
                    // Move to the next question after selecting an option
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < quizQuestions.length) {
                            renderQuestion();
                        } else {
                            displayResult();
                        }
                    }, 500);  // 500ms delay before moving to the next question
                });
            });
        };

        const disableOptions = () => {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.disabled = true;
            });
        };

        const displayResult = () => {
            resultElement.textContent = `Your Score: ${score} / ${quizQuestions.length}`;
        };

        renderQuestion(); // Start the quiz by rendering the first question
    </script>
</body>
</html>
